<h2>Search Results</h2>
<div class="results-list">
  {% if results %}
    {% for anime in results %}
      <div class="result-item" onclick="selectAnime('{{ anime.post_token }}')">
        <img src="{{ anime.img }}" alt="{{ anime.title }}">
        <p>{{ anime.title }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No results found.</p>
  {% endif %}
</div>
