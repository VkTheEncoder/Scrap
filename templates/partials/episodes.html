<h2>{{ title }}</h2>
<p>Found {{ eps|length }} episodes available.</p>

<!-- Input to jump directly to a specific episode -->
<div>
  <input type="number" id="ep_number" placeholder="Enter episode number (1-{{ eps|length }})">
  <button onclick="selectEpisode('{{ anime_id }}', $('#ep_number').val())">
    Process Selected
  </button>
</div>

<!-- List of all episodes -->
<div class="episode-list">
  {% if eps %}
    {% for ep in eps %}
      <button onclick="selectEpisode('{{ anime_id }}', '{{ ep.num }}')">
        Ep {{ ep.num }} - {{ ep.title }}
      </button>
    {% endfor %}
  {% else %}
    <p>No episodes found for this anime.</p>
  {% endif %}
</div>
