<h2>{{ title }}</h2>
<p>Found {{ eps|length }} episodes available.</p>

<div>
  <input type="number" id="ep_number" placeholder="Enter episode number (1-{{ eps|length }})">
  <button onclick="selectEpisode('{{ anime_id }}', $('#ep_number').val())">Process Selected</button>
</div>

<div class="episode-list">
  {% for ep in eps %}
    <button onclick="selectEpisode('{{ ep.episode_token }}', '{{ ep.num }}')">
      Ep {{ ep.num }} - {{ ep.title }}
    </button>
  {% endfor %}
</div>
