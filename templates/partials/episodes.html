<h2>{{ title }}</h2>
<p>Found {{ eps|length }} episodes available.</p>

<div>
  <input type="number" id="ep_number" placeholder="Enter episode number (1-{{ eps|length }})">
  <button onclick="selectEpisode($('#ep_number').val())">Process Selected</button>
</div>

<div class="episode-list">
  {% if eps %}
    {% for ep in eps %}
      <button onclick="selectEpisode('{{ ep.episode_token }}')">
        Ep {{ ep.num }} - {{ ep.title }}
      </button>
    {% endfor %}
  {% else %}
    <p>No episodes found for this anime.</p>
  {% endif %}
</div>
